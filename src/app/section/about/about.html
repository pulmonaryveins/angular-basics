<section id="about" class="about-section">
  <div class="about-container">
    <h1 class="section-title">About Me</h1>
    <div class="title-underline"></div>

    <div class="about-content">
      <div class="profile-card">
        <div class="profile-image">
          <img [src]="profileImage" [alt]="fullname" />
        </div>
        <h2 class="profile-name">{{ fullname }}</h2>
        <p class="profile-role">{{ role }}</p>
        <p class="profile-location">{{ location }}</p>
      </div>

      <div class="about-details">
        <h2 class="greetings-title">Greetings!</h2>
        <p class="about-description">{{ description }}</p>
        <p class="about-description-2">{{ description2 }}</p>
        
        <div class="skills-section">
          <h3 class="skills-title">Skills</h3>
          <h4 class="skills-subtitle">Technical Skills</h4>
          <div class="skills-grid">
            <div class="skill-badge" *ngFor="let skill of skills">
              {{ skill }}
            </div>
          </div>

          <h4 class="skills-subtitle soft-skills-title">Soft Skills</h4>
          <div class="skills-grid">
            <div class="skill-badge" *ngFor="let skill of softSkills">
              {{ skill }}
            </div>
          </div>
        </div>

        <div class="education-section">
          <h3 class="education-title">Education</h3>
          <div class="education-card" *ngFor="let edu of education">
            <h4 class="education-degree">{{ edu.degree }}</h4>
            <p class="education-institution">{{ edu.institution }}</p>
            <p class="education-year">{{ edu.year }}</p>
            <p class="education-description">{{ edu.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
